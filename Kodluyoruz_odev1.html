<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <style>
        body{
            background-color: rgb(117, 71, 10);
            position:absolute;
            top: 30%;
        }
        .text{
            text-align: center;
        }
        .govde{
            display: block;
        }
        #output{
            text-align: center;
        }
    </style>
</head>
<body>
   
    <div class="govde">
       <div id="output"></div>
            <div class="text">
                <div id="Datetime" class="time"></div>
                    tarihinde
                    <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
                    Javascript bölümü 1. Ödevindesiniz. 
    </div>
</div>


<script>
    var kullanicIsmi = prompt("Adınızı Giriniz.");
    if (kullanicIsmi != null ){
        document.getElementById("output").innerText = "Merhaba "  + kullanicIsmi + " ! Hoş Geldin !";
    }
    else {
        document.getElementById("output").innerText ="Hatali girdiniz !";
    }
    function tarihSaat(){
        var date = new Date().toLocaleString('tr-TR');
        document.getElementById("Datetime").innerHTML = date;
    }
    tarihSaat();
</script>
</body>
</html>
